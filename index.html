<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Turret+Road&display=swap" rel="stylesheet"> 
    <title>Video Game</title>
</head>
<body>
    <header class="header-site">
        <div class="wrap">
            <h1>Battle</h1>
        </div>
    </header>
    <main>
        <div class="wrap-main">
            <div class="square">
                <img src="img/p1.jpg" alt="character 1">
                <br>
                <div id="c1">

                </div>
                <button class="btn-1" onclick="c1.attack(c2);">Attack</button>
            </div>
            <div class="square">
                <img src="img/Green Yoshi.png" alt="character 2">
                <br>
                <div id="c2">
                    
                </div>
                <button class="btn-2" onclick="c2.attack(c1);">Attack</button>
            </div>
        </div>
        <div class="restart">
                <button class="btn-restart" onclick="restart(c1,c2)">Restart</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
